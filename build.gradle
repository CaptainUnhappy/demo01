plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.0'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.0'

    id 'net.mamoe.mirai-console' version '2.15.0'
}

group = 'com.example'
version = '0.5.0'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    maven { url 'https://mvnrepository.com/artifact' }
    maven { url 'https://repo1.maven.org/maven2/'}

    mavenCentral()
}
dependencies {
    implementation 'com.alibaba:fastjson:2.0.32'
    implementation 'org.jsoup:jsoup:1.15.4'
//    implementation 'gui.ava:html2image:0.9'

    implementation 'org.slf4j:slf4j-nop:2.0.5'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-devtools-v115
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-devtools-v115', version: '4.11.0'
    implementation 'org.apache.directory.studio:org.apache.commons.io:2.4'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.11.0'
}

